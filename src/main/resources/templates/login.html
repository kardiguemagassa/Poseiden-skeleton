<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login page">
  <meta name="author" content="Kardigué Magassa">
  <title th:text="${pageTitle} ?: 'Default Title'">Login</title>
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/login/login.css}">
</head>
<body>

<header>
  <div class="logo">
    <div class="logo-main">Poseidon</div>
    <div class="logo-sub">Capital Solutions</div>
  </div>
  <div class="auth-links">
    <a href="/app/login">Login</a>
    <!--        <a href="/admin/home">Management</a>-->
    <!--        <a href="/user/list">User Management</a>-->
  </div>
</header>

<div class="container">
  <h2>Connexion</h2>

  <div th:if="${param.error}" class="alert alert-danger">Incorrect username or password</div>

  <div th:if="${param.logout}" class="alert alert-success">You have been logged out</div>

  <form th:action="@{/login}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required autofocus/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required/>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>

<footer>
  <p>© 2025 Poseidon Capital Solutions. All rights reserved.</p>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
