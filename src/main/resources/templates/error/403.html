<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Error 403 - Access Denied">
    <meta name="author" content="KardiguÃ© Magassa">
    <title>403 - Access Denied</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

</head>
<body >

    <div class="error-container">

        <div class="display-1 text-danger mb-4">
            <i class="bi bi-shield-lock-fill"></i>
        </div>

        <h1 class="text-danger mb-4">Error 403 - Access Denied</h1>

        <div class="alert alert-danger mt-4 text-start d-inline-block text-break" style="max-width: 600px;">
            <p th:if="${error?.title}" th:text="'Titre : ' + ${error.title}"></p>
            <p th:if="${error?.status}" th:text="'Statut HTTP : ' + ${error.status}"></p>
            <p th:if="${error?.message}" th:text="'Message : ' + ${error.message}"></p>
            <p th:if="${error?.details}" th:text="'Details : ' + ${error.details}"></p>
            <p th:if="${error?.reference}" th:text="'Reference : ' + ${error.reference}"></p>
            <p th:if="${error?.timestamp}" th:text="'Date : ' + ${#temporals.format(error.timestamp, 'dd/MM/yyyy HH:mm')}"></p>
        </div>

        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary">
                <i class="bi bi-house-door"></i> Home
            </a>
            <a th:if="${#authentication != null and #authentication.isAuthenticated()}"
               th:href="@{/app/logout}"
               class="btn btn-outline-danger">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        </div>

        <!-- display connected user -->
        <div th:if="${#authentication != null and #authentication.isAuthenticated()}" class="mt-3">
            <p>
                Logged in user: <strong th:text="${#authentication.name}"></strong>
            </p>
        </div>

    </div>

    <div class="mt-3" th:if="${#authentication != null and #authentication.isAuthenticated()}">
        <small>Logged in user: <strong th:text="${#authentication.name}"></strong></small>
    </div>

</body>
</html>
