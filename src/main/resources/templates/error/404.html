<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Error 404 - Resource not found">
    <meta name="author" content="Kardigué Magassa">
    <title>Error 404—Page not found</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

</head>
<body>

<div class="error-container">
    <div class="error-icon text-danger mb-3">
        <i class="bi bi-exclamation-octagon-fill"></i>
    </div>
    <h1 class="text-danger mb-2">Error 404—Page not found</h1>

    <div class="alert alert-danger text-start text-break w-100" style="max-width: 600px;">
        <h2 th:if="${error?.title}" th:text="'Titre : ' + ${error.title}"></h2>
        <p th:if="${error?.status}" th:text="'Statut HTTP : ' + ${error.status}"></p>
        <p th:if="${error?.message}" th:text="'Message : ' + ${error.message}"></p>
        <p th:if="${error?.details}" th:text="'Details : ' + ${error.details}"></p>
        <p th:if="${error?.reference}" th:text="'Reference : ' + ${error.reference}"></p>
        <p th:if="${error?.timestamp}" th:text="'Date : ' + ${#temporals.format(error.timestamp, 'dd/MM/yyyy HH:mm')}"></p>
        <p th:if="${path}" th:text="'Requested resource : ' + ${path}"></p>
    </div>

    <div class="mt-4">
        <a class="btn btn-primary me-2" th:href="@{/}"><i class="bi bi-house-door"></i> Home</a>

        <a class="btn btn-outline-danger"
           th:href="@{/app/logout}"
           th:if="${#authentication != null and #authentication.isAuthenticated()}">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
    </div>

    <!-- display connected user -->
    <div class="mt-3" th:if="${#authentication != null and #authentication.isAuthenticated()}">
        <small>Logged in user: <strong th:text="${#authentication.name}"></strong></small>
    </div>
</div>

<footer>
    <p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

</body>
</html>
