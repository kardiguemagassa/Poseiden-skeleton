<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Update BidList">
	<meta name="author" content="Kardigué Magassa">
	<title>Update CurvePoint</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">

</head>
<body>

<header>
	<div class="logo">
		<div class="logo-main">Poseidon</div>
		<div class="logo-sub">Capital Solutions</div>
	</div>
	<div class="auth-links">
	</div>
</header>

<div class="container">

	<h2>Update CurvePoint</h2>

	<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">

		<div class="form-group">
			<label for="term" class="col-sm-2 control-label">Term</label>
			<input type="text" th:field="*{term}" id="term" placeholder="Term" >
			<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
		</div>

		<div class="form-group">
			<label for="value" class="col-sm-2 control-label">Value</label>
			<input type="number" th:field="*{value}" id="value" placeholder="Value" >
			<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
		</div>

		<div class="form-group-cancel-update">
			<input type="hidden" th:field="*{id}">
			<a class="btnCancel" href="/curvePoint/list">Cancel</a>
			<input class="btnUpdate" type="submit" value="Update Curve Point">
		</div>

	</form>
</div>

<footer>
	<p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

</body>
</html>
