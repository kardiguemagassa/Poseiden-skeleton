<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Error 500 - Internal Server Error page">
    <meta name="author" content="Kardigué Magassa">
    <title>500 - Internal Error</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">

</head>
<body>

<div class="error-container">
    <h1 class="text-danger">500 - Internal Error</h1>


    <div class="display-1 text-danger"><i class="bi bi-exclamation-triangle-fill"></i></div>

    <div class="alert alert-danger mt-4 text-start d-inline-block text-break" style="max-width: 600px;">
        <h2 th:if="${error?.title}" th:text="'Titre : ' + ${error.title}"></h2>
        <p th:if="${error?.code}" th:text="'Code : ' + ${error.code}"></p>
        <p th:if="${error?.status}" th:text="'HTTP Status : ' + ${error.status}"></p>
        <p th:if="${error?.message}" th:text="'Message : ' + ${error.message}"></p>
        <p th:if="${error?.details}" th:text="'Details : ' + ${error.details}"></p>
        <p th:if="${error?.reference}" th:text="'Reference : ' + ${error.reference}"></p>
        <p th:if="${error?.timestamp}" th:text="'Date : ' + ${#temporals.format(error.timestamp, 'dd/MM/yyyy HH:mm:ss')}"></p>
    </div>

    <!-- display connected user -->
    <div th:if="${#authentication != null and #authentication.isAuthenticated()}">
        <p>
            Logged in user: <strong th:text="${#authentication.name}"></strong>
        </p>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-primary">Home</a>
        <a th:if="${#authentication != null and #authentication.isAuthenticated()}"
           th:href="@{/app/logout}"
           class="btn btn-outline-danger">Logout</a>
    </div>
</div>

<footer>
    <p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

</body>
</html>
