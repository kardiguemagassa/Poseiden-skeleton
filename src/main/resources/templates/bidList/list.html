<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Admin Home Page">
	<meta name="author" content="Kardigué Magassa">

	<title th:text="${pageTitle} ?: 'Default Title'">Admin Home Page</title>
	<!-- Favicon -->
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<header>
	<!-- Navigation bar or logo -->
	<div class="container">
		<div class="row">
			<div class="col-6">
				<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
				<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
				<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
				<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
				<a href="/ruleName/list">Rule</a>
			</div>
			<div class="col-6 text-end">
				<!--        Logged in user: <b th:text="${#httpServletRequest.remoteUser}"></b>-->

				<form th:action="@{/logout}" method="post" style="display:inline;">
					<input type="submit" value="Logout" />
				</form>

				<div th:if="${param.logout}" class="alert alert-success">
					Vous avez été déconnecté
				</div>
			</div>
		</div>
	</div>
</header>

<main class="container">
	<h1 class="text-primary">Bid List Screen</h1>

	<!-- Dynamic content here -->
	<div class="row mt-3">
		<h2>Bid List</h2>
		<a href="/bidList/add" class="btn btn-primary btn-sm mb-2">Add New</a>
		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Id</th>
				<th>Account</th>
				<th>Type</th>
				<th>Bid Quantity</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="bidList : ${bidLists}">
				<td th:text="${bidList.bidListId}"></td>
				<td th:text="${bidList.account}"></td>
				<td th:text="${bidList.type}"></td>
				<td th:text="${bidList.bidQuantity}"></td>
				<td>
					<a th:href="@{/bidList/update/{id}(id=${bidList.bidListId})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/bidList/delete/{id}(id=${bidList.bidListId})}">Delete</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</main>

<footer class="text-center mt-5">
	<p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>


<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
