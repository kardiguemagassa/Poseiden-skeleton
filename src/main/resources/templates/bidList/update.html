<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Update BidList">
	<meta name="author" content="Kardigué Magassa">
	<title>Update BidList</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/user/updateUser.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>
<body>

<header>
	<div class="logo">
		<div class="logo-main">Poseidon</div>
		<div class="logo-sub">Capital Solutions</div>
	</div>
	<div class="auth-links">
	</div>
</header>

<div class="container">
	<h2>Update Bid</h2>

	<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">

		<div class="form-group">
			<label for="account" class="col-sm-2 control-label">Account</label>
			<input type="text" th:field="*{account}" id="account" placeholder="Account">
			<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
		</div>

		<div class="form-group">
			<label for="type" class="col-sm-2 control-label">Type</label>
			<input type="text" th:field="*{type}" id="type" placeholder="Type" >
			<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
		</div>

		<div class="form-group">
			<label for="bidQuantity" class="col-sm-2 control-label">Bid Quantity</label>
			<input type="number" th:field="*{bidQuantity}" id="bidQuantity" placeholder="Bid Quantity" >
			<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
		</div>

		<div class="form-group-cancel-update">
			<input type="hidden" th:field="*{bidListId}">
			<a class="btnCancel" href="/bidList/list">Cancel</a>
			<input class="btnUpdate" type="submit" value="Update Bid List">
		</div>

		</form>
	</div>

<footer>
	<p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
