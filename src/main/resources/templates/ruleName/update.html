<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Update New Rule">
	<meta name="author" content="Kardigué Magassa">
	<title>Update New Rule</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/form.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">

</head>
<body>

<header>
	<div class="logo">
		<div class="logo-main">Poseidon</div>
		<div class="logo-sub">Capital Solutions</div>
	</div>
	<div class="auth-links">
	</div>
</header>

<div class="container">

	<h2>Update New Rule</h2>

	<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}" method="post" class="form-horizontal" style="width: 100%">

		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name</label>
			<input type="text" th:field="*{name}" id="name" placeholder="Name">
			<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</div>

		<div class="form-group">
			<label for="description" class="col-sm-2 control-label">Description</label>
			<input type="text" th:field="*{description}" id="description" placeholder="Description">
			<p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
		</div>

		<div class="form-group">
			<label for="json" class="col-sm-2 control-label">Json</label>
			<input type="text" th:field="*{json}" id="json" placeholder="Json">
			<p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
		</div>

		<div class="form-group">
			<label for="template" class="col-sm-2 control-label">Template</label>
			<input type="text" th:field="*{template}" id="template" placeholder="Template" class="col-4">
			<p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
		</div>

		<div class="form-group">
			<label for="sql" class="col-sm-2 control-label">SQL</label>
			<input type="text" th:field="*{sql}" id="sql" placeholder="SQL" class="col-4">
			<p class="text-danger" th:if="${#fields.hasErrors('sql')}" th:errors="*{sql}"></p>
		</div>

		<div class="form-group">
			<label for="sqlPart" class="col-sm-2 control-label">SQL Part</label>
			<input type="text" th:field="*{sqlPart}" id="sqlPart" placeholder="SQL Part" class="col-4">
			<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
		</div>

		<div class="form-group-cancel-update">
			<input type="hidden" th:field="*{id}">
			<a class="btnCancel" href="/rule/list">Cancel</a>
			<input class="btnUpdate" type="submit" value="Update Rule">
		</div>

	</form>
</div>

<footer>
	<p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

</body>
</html>
