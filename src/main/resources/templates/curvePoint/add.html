<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Add New CurvePoint">
	<meta name="author" content="Kardigué Magassa">
	<title>Add New CurvePoint</title>
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/user/updateUser.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
</head>
<body>

<header>
	<div class="logo">
		<div class="logo-main">Poseidon</div>
		<div class="logo-sub">Capital Solutions</div>
	</div>
	<div class="auth-links"></div>
</header>

<div class="container">

	<div class="row"><h2>Add New Curve Point</h2></div>

	<div class="row">

		<form action="#" th:action="@{/curvePoint/validate}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="term" class="col-sm-2 control-label">Term</label>
				<input type="text" th:field="*{term}" id="term" placeholder="Term" >
				<p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
			</div>

			<div class="form-group">
				<label for="value" class="col-sm-2 control-label">Value</label>
				<input type="number" th:field="*{value}" id="value" placeholder="Value">
				<p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
			</div>

			<div class="form-group-cancel-update">
				<a class="btnCancel" href="/curvePoint/list">Cancel</a>
				<input class="btnUpdate" type="submit" value="Add Curve Point">
			</div>

		</form>
	</div>
</div>

<footer>
	<p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
