<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Trade List">
	<meta name="author" content="Kardigué Magassa">
	<title th:text="${pageTitle} ?: 'Default Title'">Admin Home Page</title>

	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/bidList/list.css}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">

</head>
<body>

<header>
	<div class="logo">
		<div class="logo-main">Poseidon</div>
		<div class="logo-sub">Capital Solutions</div>
	</div>
	<div class="auth-links">
		<a href="/bidList/list">Bid List</a>
		<a href="/curvePoint/list">Curve Points</a>
		<a href="/rating/list">Ratings</a>
		<a href="/trade/list">Trade</a>
		<a href="/ruleName/list">Rule</a>
		<!--	recuperation dynamic de user connecter					        Logged in user: <b th:text="${#httpServletRequest.remoteUser}"></b>-->
		<form action="#" th:action="@{/logout}" method="POST">
			<input class="logout" type="submit" th:value="Logout" />
		</form>
	</div>
</header>

<main class="container">

	<div class="row"><h2>Trade List</h2></div>

	<div class="row">

		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="trade : ${trades}">
					<td style="width: 10%" th:text="${trade.id}"></td>
					<td th:text="${trade.account}"></td>
					<td th:text="${trade.type}"></td>
					<td th:text="${trade.buyQuantity}"></td>

					<td style="width: 15%" class="text-center">
						<div class="action-buttons">
							<a th:href="@{/trade/update/{id}(id=${trade.id})}" class="edit-btn">Edit</a>
							<a th:href="@{/trade/delete/{id}(id=${trade.id})}" class="delete-btn">Delete</a>
						</div>
					</td>

				</tr>
			</tbody>
		</table>

	</div>
</main>

<footer class="text-center mt-5">
	<p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/app.js}"></script>

</body>
</html>
