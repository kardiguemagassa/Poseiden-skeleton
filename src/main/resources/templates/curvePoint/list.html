<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="List CurvePoint">
	<meta name="author" content="Kardigué Magassa">
	<title>List CurvePoint</title>

	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">

</head>
<body>

<header>
	<div class="logo">
		<div class="logo-main">Poseidon</div>
		<div class="logo-sub">Capital Solutions</div>
	</div>
	<div class="auth-links">

		<a class="authentication">
			<i class="fa fa-user"></i> Logged in user: <span sec:authentication="name"></span>
		</a>

		<a th:href="@{/bidList/list}">Bid List</a>
		<a th:href="@{/curvePoint/list}">Curve Points</a>
		<a th:href="@{/rating/list}">Ratings</a>
		<a th:href="@{/trade/list}">Trade</a>
		<a th:href="@{/ruleName/list}">Rule</a>

		<form action="#" th:action="@{/app/logout}" method="POST">
			<input class="logout" type="submit" th:value="Logout" />
		</form>
	</div>
</header>

<main class="container">

	<div class="row"><h2>Curve Point List</h2></div>

	<div class="row">

		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>

		<table class="table table-bordered">
			<thead>
			<tr>
				<th>Id</th>
				<th>CurvePointId</th>
				<th>Term</th>
				<th>Value</th>
				<th>Action</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="curvePoint : ${curvePoints}">
				<td style="width: 10%" th:text="${curvePoint.id}"></td>
				<td th:text="${curvePoint.id}"></td>
				<td th:text="${curvePoint.term}"></td>
				<td th:text="${curvePoint.value}"></td>

				<td style="width: 15%" class="text-center">
					<a th:href="@{/curvePoint/update/{id}(id=${curvePoint.id})}">Edit</a>&nbsp;|&nbsp;
					<a th:href="@{/curvePoint/delete/{id}(id=${curvePoint.id})}">Delete</a>
				</td>

			</tr>
			</tbody>
		</table>

	</div>
</main>

<footer class="text-center mt-5">
	<p>© 2025 Poseidon Capital Solutions created by Kardigué. All rights reserved.</p>
</footer>

</body>
</html>
